spring.application.name=cart

server.port=${SERVER_PORT:8083}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/ms-cart}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ (CloudAMQP)
# Use SPRING_RABBITMQ_ADDRESSES com a URL completa do CloudAMQP
# Formato: amqps://user:password@host.rmq.cloudamqp.com/vhost
spring.rabbitmq.addresses=${SPRING_RABBITMQ_ADDRESSES}

# Queue names
broker.queue.cart.name=default.checkout
broker.queue.product.update-stock.name=product.update-stock

# Service URLs
product-service.url=${PRODUCT_SERVICE_URL:http://localhost:8082}
order-service.url=${ORDER_SERVICE_URL:http://localhost:8084}