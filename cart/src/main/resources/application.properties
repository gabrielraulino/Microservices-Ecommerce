spring.application.name=cart
server.port=${SERVER_PORT:8083}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/ms-cart}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ (CloudAMQP)
# Use SPRING_RABBITMQ_ADDRESSES com a URL completa do CloudAMQP
# Formato: amqps://user:password@host.rmq.cloudamqp.com/vhost
spring.rabbitmq.addresses=${SPRING_RABBITMQ_ADDRESSES}

# Queue names
broker.queue.cart.checkout.name=cart.checkout
broker.queue.product.update-stock.name=product.update-stock

eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.instance.hostname=${HOSTNAME:localhost}
eureka.instance.instance-id=${HOSTNAME:localhost}:${spring.application.name}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits-for-security}

feign.client.config.default.logger-level=basic

# SpringDoc OpenAPI Configuration for Gateway
springdoc.swagger-ui.use-root-path=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html