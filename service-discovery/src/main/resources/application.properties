spring.application.name=service-discovery

server.port=8761

# Eureka Server Configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Desabilitar self-preservation mode para desenvolvimento
# Em produção, mantenha habilitado (true) para proteção contra falhas de rede
eureka.server.enable-self-preservation=false

# Ajustar tempos de renewal para desenvolvimento
# Tempo padrão de lease (30 segundos)
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Threshold de renewals (ajustado para desenvolvimento)
eureka.server.renewal-percent-threshold=0.85