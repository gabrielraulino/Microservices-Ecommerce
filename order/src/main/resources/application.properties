spring.application.name=order

server.port=${SERVER_PORT:8084}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/ms-order}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ (CloudAMQP)
# Use SPRING_RABBITMQ_ADDRESSES com a URL completa do CloudAMQP
# Formato: amqps://user:password@host.rmq.cloudamqp.com/vhost
spring.rabbitmq.addresses=${SPRING_RABBITMQ_ADDRESSES}

# Queue names
broker.queue.order.name=default.checkout
broker.queue.order.cancelled.name=order.cancelled

# Service URLs
product-service.url=${PRODUCT_SERVICE_URL:http://localhost:8082}
user-service.url=${USER_SERVICE_URL:http://localhost:8081}
